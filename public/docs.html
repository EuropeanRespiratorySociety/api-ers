<!DOCTYPE html>
<html>
<head>
  <title>ERS API documentation</title>
  <link rel="icon" type="image/png" sizes="32x32" href="https://www.ersnet.org/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="https://www.ersnet.org/images/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://www.ersnet.org/images/favicon-16x16.png">
  <link href='https://bootstrap.ersnet.org/swagger/css/typography.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='https://bootstrap.ersnet.org/swagger/css/reset.css' media='screen' rel='stylesheet' type='text/css'/>
  <!-- <link href='https://bootstrap.ersnet.org/swagger/css/screen.css' media='screen' rel='stylesheet' type='text/css'/>-->
  <link href='https://bootstrap.ersnet.org/swagger/css/reset.css' media='print' rel='stylesheet' type='text/css'/>
  <link href='https://bootstrap.ersnet.org/swagger/css/print.css' media='print' rel='stylesheet' type='text/css'/>
  <link href='theme.css' media='screen' rel='stylesheet' type='text/css'/>

  
 
  <script src='https://bootstrap.ersnet.org/swagger/lib/object-assign-pollyfill.js' type='text/javascript'></script> 
  <script src='https://bootstrap.ersnet.org/swagger/lib/jquery-1.8.0.min.js' type='text/javascript'></script> 
  <script src='https://bootstrap.ersnet.org/swagger/lib/jquery.slideto.min.js' type='text/javascript'></script> 
  <script src='https://bootstrap.ersnet.org/swagger/lib/jquery.wiggle.min.js' type='text/javascript'></script> 
  <script src='https://bootstrap.ersnet.org/swagger/lib/jquery.ba-bbq.min.js' type='text/javascript'></script> 
  <script src='https://bootstrap.ersnet.org/swagger/lib/handlebars-4.0.5.js' type='text/javascript'></script> 
  <script src='https://bootstrap.ersnet.org/swagger/lib/lodash.min.js' type='text/javascript'></script> 
  <script src='https://bootstrap.ersnet.org/swagger/lib/backbone-min.js' type='text/javascript'></script> 
  <script src='https://bootstrap.ersnet.org/swagger/swagger-ui.js' type='text/javascript'></script> 
  <script src='https://bootstrap.ersnet.org/swagger/lib/highlight.9.1.0.pack.js' type='text/javascript'></script> 
  <script src='https://bootstrap.ersnet.org/swagger/lib/highlight.9.1.0.pack_extended.js' type='text/javascript'></script> 
  <script src='https://bootstrap.ersnet.org/swagger/lib/jsoneditor.min.js' type='text/javascript'></script> 
  <script src='https://bootstrap.ersnet.org/swagger/lib/marked.js' type='text/javascript'></script> 
  <script src='https://bootstrap.ersnet.org/swagger/lib/swagger-oauth.js' type='text/javascript'></script> 
  <script type="text/javascript">
    $(function () {
 
      var url = "/docs";
 
      hljs.configure({
        highlightSizeThreshold: 5000
      });
 
      // Pre load translate... 
      if(window.SwaggerTranslator) {
        window.SwaggerTranslator.translate();
      }
      window.swaggerUi = new SwaggerUi({
      validatorUrl: null,
      url: url,
      dom_id: "swagger-ui-container",
      supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
      onComplete: function(swaggerApi, swaggerUi){
        if(window.SwaggerTranslator) {
          window.SwaggerTranslator.translate();
        };;
      },
      onFailure: function(data) {
        log("Unable to Load SwaggerUI");
      },
      docExpansion: "none",
      jsonEditor: false,
      defaultModelRendering: 'schema',
      showRequestHeaders: false
    });
 
    $('#input_apiKey').change(function() {
        var key = encodeURIComponent( $('#input_apiKey')[0].value );
        if(key && key.trim() != "") {
            var apiKeyAuth = new SwaggerClient.ApiKeyAuthorization( "authorization", "Bearer " + key, "header" );
            window.swaggerUi.api.clientAuthorizations.add( "bearer", apiKeyAuth );
            console.log( "Set bearer token: " + key );
        }
    });
    window.swaggerUi.load();
  });
 
  </script> 
  <style>
    .footer{
      display: none;
    }
  </style>
</head>
 
 
<body class="swagger-section">
<div id='header'>
  <div class="swagger-ui-wrap">
    <a id="logo" href="https://www.ersnet.org"><img class="logo__img" alt="swagger" height="30" width="30" src="https://www.ersnet.org/images/logo.png" /><span class="logo__title">ERS API documentation</span></a>
        <form id='api_selector'>
      <div id='auth_container'></div>
    </form>
  </div>
</div>
 
<div id="message-bar" class="swagger-ui-wrap" data-sw-translate>&nbsp;</div>
<div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</body>
 
</html>
