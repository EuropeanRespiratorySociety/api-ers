<!DOCTYPE html>
<html lang="en" class=" cssanimations"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="https://bootstrap.ersnet.org/images/favicon.png">
    <title>ERS Content API - login</title>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="https://bootstrap.ersnet.org/css/all.css" type="text/css">
    <script src="https://bootstrap.ersnet.org/js/jquery.min.js" type="text/javascript"></script>
  </head>
  <body class="ers-splash-screen">
    <div class="ers-wrapper ers-login">
      <div class="ers-content">
        <div class="main-content">
          <div class="login-container">
            <div class="panel panel-default">
              <div class="panel-heading"><img src="https://bootstrap.ersnet.org/images/logo-white.png" alt="logo" width="100px" height="100px" class="logo-img">
              <h2>ERS Content API</h2></div>
              <div class="panel-body">
                <form action="/authentication" method="post" class="form-horizontal" novalidate="">
                  <div class="login-form">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <input name="email" id="email" type="email" placeholder="email" autocomplete="off" class="form-control">
                        </span>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <input name="password" id="password" type="password" placeholder="Password" class="form-control">
                        </span>
                      </div>
                    </div>
                    <div class="form-group login-submit">
                      <p class="conditions">Need an API account? myERS <a href="mailto:webmaster@ersnet.org">Contact us</a></p>
                      <button data-dismiss="modal" type="submit" class="btn btn-alt-special btn-lg">Log me in</button>
                    </div
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://bootstrap.ersnet.org/js/all.js" type="text/javascript"></script>
  
<div class="ers-scroll-top" style="display: none;"></div></body></html>
