language: node_js
services: 
  - mongodb
  - redis-server
node_js:
  - "8"
  - "9"
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
bundler_args: --retry 5
before_install:  
  - npm install -g npm
  - npm install -g codecov
before_script:
  - travis_retry npm start &
script:
  - travis_retry npm run test
cache:
  directories:
    - "node_modules"
after_success: 
  - npm run coveralls
  - npm run codecov
notifications:
  email: false